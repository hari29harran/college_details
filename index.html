<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		.box {
		    width: 340px;
		    margin: 50px auto;
		}
		.box .form {
		    margin-bottom: 15px;
		    background: #f7f7f7;
		    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
		    padding: 30px;
		}
		.box h2 {
		    margin: 0 0 15px;
		}
	</style>
</head>
<body>
	<div class="box">        
    <div class="form">
    <center><h2><i class="fa fa-graduation-cap"></i></h2> </center>
        <h2 class="text-center">College Details</h2>       
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email ID" required="">
        </div>
        <div class="form-group">
            <button id="submit" class="btn btn-primary btn-block">Get College Website</button>
        </div>     
        <div class="c text-center text-success"></div>
   		<div class="res text-center text-danger" id="res"></div>
    </div>
	</div>
	<script type="text/javascript" src="colleges.json"></script>
	<script type="text/javascript">
		$('#email').focus(function()
		{
			$('.res').hide();	
			$('.c').hide();	
		});
		$('#submit').click(function()
		{
			var email=$('#email').val();
			var id=email.split("@");
			var i=0;
			 $.each(colleges, function(key, val) {
					   if(val.mail_id == id[1])
					   {
					   	$('.c').show();
					   	$('.c').html("This Email ID belongs to <b>"+val.college+"</b>");
					   	$('#email').val(" ");
					   	i++;
					   	return false;
					   }
					   
			});
			 if(i==0)
			 {
			 	$('.res').show();
			 	$('.res').html("College Not Available/Invalid Email ID");
			 }
		});
	</script>
</body>
</html>
