<!DOCTYPE html>
<html>
<head>
	<title>College Details</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		.box {
		    width: 340px;
		    margin: 50px auto;
		}
		.box .form {
		    margin-bottom: 15px;
		    background: #f7f7f7;
		    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
		    padding: 30px;
		}
		.box h2 {
		    margin: 0 0 15px;
		}
	</style>
</head>
<body>
	<div class="box">        
    <div class="form">
    <center><h2><i class="fa fa-graduation-cap"></i></h2> </center>
        <h2 class="text-center">College Details</h2>       
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email ID" required="">
        </div>
        <div class="form-group">
            <button id="submit" class="btn btn-primary btn-block">Get College Website</button>
        </div>     
    </div>
	</div>
	<script type="text/javascript" src="colleges.json"></script>
	<script type="text/javascript">
		$('#submit').click(function()
		{
			var email=$('#email').val();
			var id=email.split("@");
			 $.each(colleges, function(key, val) {
					   if(val.mail_id == id[1])
					   {
					   	window.open(val.website,'_blank');
					   	return false;
					   }
					   
			});
		});
	</script>
</body>
</html>
